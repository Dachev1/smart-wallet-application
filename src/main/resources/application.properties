spring.application.name=Smart Wallet Application

# Base configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smart_wallet_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
logging.level.org.hibernate.persister.entity=ERROR

# User properties
users.default-role=USER
users.active-by-default=true

# Subscription properties
subscription.default-type=DEFAULT
subscription.default-status=ACTIVE
subscription.default-period=MONTHLY
subscription.default-price=0

# Wallet properties
wallet.default-status=ACTIVE
wallet.default-initial-balance=20
wallet.default-currency=EUR
wallet.system-name=SMART_WALLET_LTD