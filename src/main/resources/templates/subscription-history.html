<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"><head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/nav-side-bar.css">
  <link rel="stylesheet" type="text/css" href="/css/home-common.css">
  <link rel="stylesheet" type="text/css" href="/css/home.css">
  <link rel="stylesheet" type="text/css" href="/css/subscription-history.css">
  <title>Subscriptions-History</title>
</head>
<body>
<nav>

</nav>
<main>

  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="home-section">
    <div class="single-section-box subscriptions-container">
      <table class="styled-table">
        <thead>
        <tr>
          <th>Id</th>
          <th>Type</th>
          <th>Status</th>
          <th>Period</th>
          <th>Price</th>
          <th>Effective from</th>
          <th>Effective to</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subscription : ${subscriptions}">
          <td th:text="${subscription.id}"></td>
          <td><p th:text="${subscription.type}"></p></td>
          <td>
            <p th:class="|status ${#strings.toLowerCase(subscription.status)}|"
               th:text="${subscription.status}"></p>
          </td>
          <td th:text="${subscription.period}"></td>
          <td th:text="${subscription.price} + ' EUR'"></td>
          <td th:text="${#temporals.format(subscription.createdOn, 'dd MMM yyyy')}"></td>
          <td th:text="${#temporals.format(subscription.completedOn, 'dd MMM yyyy')}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body></html>
